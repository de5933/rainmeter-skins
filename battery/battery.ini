[rainmeter]
update=200
backgroundmode=0
padding=10,10,10,10
solidcolor=00000077

[metadata]
name=battery level
author=daragh egan

[variables]
fcolor=ffffff
bgcolor=00000000

[batterylevel]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[isAC]
measure=plugin
plugin=powerplugin
powerState=ACLine

[meterBatteryLevel]
hidden=1
Meter=bar
MeasureName=batterylevel
X=0
Y=0
W=54
H=1
barorientation=horizontal
barcolor=#fcolor#
solidcolor=#bgcolor#
antialias=1
hidden=0

[MeterBackground]
Meter=Image
ImageName=#@#\colorwheel.png
ColorMatrix1=  1;  0;  0;  0;  0
ColorMatrix2=  0;  1;  0;  0;  0
ColorMatrix3=  0;  0;  1;  0;  0
ColorMatrix4=  -1;  0;  0;  1;  0
ColorMatrix5=  0;  0;  0;  0;  1

